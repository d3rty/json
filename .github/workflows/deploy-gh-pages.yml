name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26'

      - name: Set up Just
        uses: extractions/setup-just@v3

      - name: Generate config schema
        run: just config-schema

      - name: Build WASM
        run: just wasm

      # ‚Üê removed configure-pages step

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: demo

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4