name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main
      - feature/demo
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build WASM
        run: |
          cd cmd/wasm-demo
          GOOS=js GOARCH=wasm go build -o ../../demo/main.wasm

      # ‚Üê removed configure-pages step

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4